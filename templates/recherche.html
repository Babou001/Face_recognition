<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher une Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rechercher une Image</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="ajout.html">Ajouter un utilisateur</a></li>
                <li><a href="recherche.html">Rechercher un utilisateur</a></li>
                <li><a href="librairie.html">Librairie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulaire de Recherche</h2>
            <form action="/search" method="GET">
                <label for="search_image">Rechercher par image :</label><br>
                <input type="file" id="search_image" name="search_image" accept="image/*"><br><br>

                <label for="search_description">Rechercher par description :</label><br>
                <input type="text" id="search_description" name="search_description" placeholder="Entrez une description..."><br><br>

                <button type="submit">Rechercher</button>
            </form>
        </section>
    </main>
</body>
</html>

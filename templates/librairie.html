<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque d'Images</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Bibliothèque d'Images</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="recherche.html">Rechercher un utilisateur</a></li>
                <li><a href="librairie.html">Librairie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form id="imageForm">
                <label for="image">Choisir une image :</label><br>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>

                <label for="description">Description :</label><br>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="Entrez une description..." required></textarea><br><br>

                <button type="submit">Ajouter</button>
            </form>

            <h2>Galerie d'Images</h2>
            <div class="gallery">
            </div>            
        </section>
        
    </main>
</body>
</html>

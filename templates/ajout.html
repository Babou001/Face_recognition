<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ajouter une Image</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="ajout.html">Ajouter un utilisateur</a></li>
                <li><a href="recherche.html">Rechercher un utilisateur</a></li>
                <li><a href="librairie.html">Librairie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulaire d'Ajout d'Image</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="image">Choisir une image :</label><br>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>

                <label for="description">Description :</label><br>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="Entrez une description..." required></textarea><br><br>

                <button type="submit">Ajouter</button>
            </form>
        </section>
    </main>
</body>
</html>
